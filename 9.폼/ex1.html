<!DOCTYPE html>
<html lang="en">
<head>

    <title>steam 회원가입</title>

<body>
    <form action="#" method="get">
        <fieldset>
            <legend>CREATE YOUT ACCOUNT</legend>
                <label for="user_email">Email Address</label><br>
                <input type="text" id="user_email">
                <br>
                <label for="user_address">Confirm your Address</label><br>
                <input type="text" id="user_address">
                <br>
                <label for="user_country">Country of Residence</label><br>
                <select name="" id="user_country">
                    <option>Korea, Republic of</option>
                    <option>America</option>
                    <option>Australia</option>
                    <option>England</option>
                </select>
                <br><br><br><br>
                <input type="checkbox" id="agree">
                <label for="agree">
                    I am 13 years of age or older and agree to the <b>Steam Subscriber Agreement</b> and the <b>Valve Privacy Policy</b>.
                </label>
                <br><br>
                <input type="submit" value="continue" >
        </fieldset>
    </form>

    
</body>
</html>
