<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약</title>
</head>
<body>
    <form action="">
        <div>
            <h3>예약자정보를 입력해주세요</h3>
            <label for="reser_name">예약자 성명</label>
            <input type="text" id="reser_name" placeholder="이름" required>
            <br>
            <label for="reser_birth">생년월일</label>
            <input type="number" id="reser_birth" placeholder="8자리 숫자만 입력해주세요" required>
            <br>
            <label for="reser_tel">예약자 연락처</label>
            <input type="text" id="reser_tel" placeholder="예시) 010-1111-1111" required>
            <br>
            <label>내진 기록</label>
            <input type="radio" id="reser_first" name="visit">
            <label for="resedr_first">초진</label>
            <input type="radio" id="reser_second" name="visit">
            <label for="reser_second">재진</label>
            <br>
            <label for="text">예약내용</label>
            <textarea name="" id="text" cols="30" rows="10" placeholder="아프신 부위 및 증상을 남겨주세요. 예약 내용을 남겨주시면 연락처로 상담전화를 드립니다."></textarea>
            <br><br>
            <input type="checkbox" id="agreement" required>
            <label for="agreement">개인정보수집동의</label>
            <br><br>
            <input type="submit" value="온라인예약 신청하기">
            <input type="reset" value="취소">
        
        </div>

            <input type="number" placeholder="8자리 숫자만 입력해주세요" id="user_birth" required>
            <br><br>
            <label for="user_number">예약자 연락처</label>
            <input type="number" placeholder="예시)010-1111-1111" id="user_number" required>
            <br><br>
            <label>내원 기록</label>
            <input type="radio" id="first" name="visit">
            <label for="first">초진</label>

            <br><br>
            <label for="text">예약 내용</label>
            <textarea name="" id="text" placeholder="아프신 부위 및 증상을 남겨 주세요. 예약내용을 남겨주시면 연락처로 상담전화를 드립니다."></textarea>
            <br><br>
            <input type="checkbox" id="agreement"> <label for="agreement">개인정보수집동의</label>
        </fieldset>
        <br>
        <input type="submit" value="온라인예약 신청하기">

</body>
</html>
