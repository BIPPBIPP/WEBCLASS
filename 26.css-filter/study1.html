<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <style>
        img{
            /* filter: grayscale(1); */
            /* 흑백 */
            /* filter: brightness(0); */
            /* -> 밝기 */
             filter: hue-rotate(180deg);
            /*-> 180도 다른 색깔로 바뀜 (보색대비) */
            transition: all 1s ease 0s;
        }
        img:hover{
            /* filter: grayscale(0); */
            /* filter: brightness(1); */
            filter: hue-rotate(0deg);
        }
    </style>
</head>
<body>
    <img src="./img/bunny.jpg" alt="버니">

</body>
</html>
