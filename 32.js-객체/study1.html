<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <h1>객체 - objcet</h1>
    <p>자바스크립트에서 사물을 나타낼 때 객체표현을 사용한다.</p>
    <p>객체는 ,(콤마)를 사용해서 프로퍼티를 입력할 수 있다.</p>
    <p>그리고 각각의 프로퍼티는  :(콜론)을 사용하여 key:value 형태로 구성한다.</p>
    <p>여기서 key값을 통해서 value의 값을 가져올 수 있으며, key는 객체 안에 소속된 변수의 형태로 만들어진다.</p>
    <p>기본형태 -> {key1:value1, key2:value2}</p>
    <p>그리고 객체의 key값에 저장되는 value는 문자, 숫자, 참거짓, 배열, 객체 등 모든 데이터 형태가 저장될 수 있다.</p>
    <script>
        let person1 = {name:"배수지",age:38, gender:"male", married:false}
        //배열의 각 원소마다 이름을 정해준다.(','로 여러 개 나타냄.)
        //지어준 이름은  'key'라고 부르고, 오른쪽 값은 'value'라고함.key를 value로 연결해 놓은 것.
        //,를 기준으로 들어간 하나하나를 '특징,property'라고 함(배열에서는 원소라고 한 것들. )->property는 key와 value로 구성되어있다.
        let person2 = ["배수지",38,"male",false]
        document.write(person2[0])
        //배열을 내가 몇 번째에 무엇을 넣었는지 기억해야함.
    
        document.write(person1["name"])
        //[]사용, key를 가지고와 value를 나타냄. -> 예측이 가능함.
        document.write(person1.name) //보통은 '.'을 사용하여 변수처럼 나타냄. '.'은  "~에 속해있는, ~에 포함되어있는"이란 의미
        document.write(person1.age)
        document.write(person1.gender)
        document.write(person1.married)


        let person3 = {
            name : "이동욱",
            scoreArray : [
                100,
                90,
                80
            ],        //배열
            socreObj : {
                ko:{
                    semester1:100,
                    semester2:98
                },
                en:{
                    semester1:90,
                    semester2:95
                },
                ma:{
                    semester1:100,
                    semester2:96
                }
            }  //객체
        }
        document.write(`<br>${person3.socreObj.ko}`)
        document.write(`<br>${person3.socreObj.en.semester1}<br>`)

        let b = {
            name : "이동욱",
            age : 41,

        }  //변수 b에 객체들을 저장
        b.name = "김소연"
        // 변수b의 name원소의 값을 원래 저장한 "이동욱"이 아닌 "김소연"으로 저장한다. 
        document.write(b.name)

        let c = [0,2,4]
        c[2] = 6
        c[1] = b.name
        //c의 1 순번째에 b.name값을 저장한다.
        document.write(c)


        
    </script>

</body>
</html>
