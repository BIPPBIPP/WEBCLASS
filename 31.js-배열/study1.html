    <p>배열의 원소로 또다른 배열이 들어갈 수 있다.</p>
    <p>배열 안의 원소를 하나씩 탐색하는데 주로 반복문이 많이 사용된다.</p>
    <p></p>
    <script>
        let character = [
            "배수지",
            "대한민국",
            [168,"AB",250],
            ["무등초등학교","광주문화중학교","전남여자고등학교","서울공연예술고등학교"],

        ]
        document.write(character[0])
        document.write(character[1])
        document.write(character[2][0])
        // 배열의 배열 중에서 몇번째 (변수를 무조건 사용하지 않아도 배열 자체를 사용하여 나타낼 수 있다.)
        // []안에 배열 중 1번째의 수를 얻고 싶다면 
        // a[원소 중에서 배열로 되어있는 원소의 순번][그 배열로 된 원소 안의 배열 중에서 원소의 순번]
        document.write(character[2][1])
        document.write(character[2][2])
        document.write(character[3][0])
        document.write(character[3][1])
        document.write(character[3][2])
        document.write(character[3][3])
        document.write(character[4])
