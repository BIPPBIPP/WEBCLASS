    <!-- <script>
        //onload  => 문서를 끝까지  다 읽은 뒤, 자동으로 한번 실행되도록 예약됨.
        window.onload = function(){
            let h1Tag = document.querySelector("h1")
            h1Tag.style.color = "red"
        }
        // 그래서 h1태그가 script태그 아래에 있어도 동작이 실행되는 것.
        
        
    </script> -->
    <h1>windo2.onload</h1> 
    <p>window.onload 메서드는 문서를 끝까지 읽은 뒤 실행되도록 만들어진 예약함수이다.</p>
    <p>이 예약함수를 통해 자바스크립트 명령을 별도의 파일로 저장하여 위아래의 해석흐름과 관계없이 안전하게 실행시킬 수 있다.</p>
</body>
