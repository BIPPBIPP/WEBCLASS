<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math모음</title>
</head>
<body>
    <h1>수학관련도구(Math객체함수)</h1>
    <p>수학적인 계산을 한 후 결과를 그 자리에 남기는 도구</p>
    <script>
        console.log(Math.round(96.6666666666))    // Math.round : 소수점 아래의 자리가 반올림
        console.log(Math.ceil(96.11111111111))    // Math.ceil : 소수점 아래 올림
        console.log(Math.floor(50.9999999999999))   // Math.floor : 소수점 아래 버림
        // console.log : F12작업창 - console 창에서 값 확인 가능
        console.log(Math.pow(2,3))  // Math.pow : 2를 3번 곱한 것. 2의 3제곱
        console.log(Math.sqrt(100))  // Math.sqrt : 100의 제곱근(루트)
        console.log(Math.abs(-1000))  //절대값
        console.log(Math.min(1,2,3,4,5)) //입력한 재료 가운데 가장 작은 숫자를 남김=최소값
        console.log(Math.max(1,5,89,56,100)) //입력한 재료 가중데 가장 큰 숫자를 남김=최대값
        console.log(Math.round(Math.random()*5)) 
        //새로고침을 할 때마다 0~1사이에 랜덤한 수를 남김/ *5를 하면 랜덤한 수에 5가 곱해지는 것이므로 0~5사이의 숫자가 랜덤하게 나타난다.
        //Math.round 안에 넣어주면 소수점 아래가 반올림 처리 되면서 정수가 나타난다. 5를 곱했으면 정수 5가 나타나기도 한다.

    </script>
    <p></p>
    
</body>
</html>
