    <h2>||연산자(or연산자)</h2>
    <p>||연산자는 ||좌우로 하나라도 true라면 전체를 true로 계산한다.</p>
    <script>
        alert(4>1 || 2>10)
        // 4가 1보다 크다는 것이 true이기 때문에 2>10이 false여도 전체가 true로 판명된다.
    </script>
