<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 등록 및 사용</title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/study2.css">
<body>
    <h1>font</h1>
    <ol>
        <li>사용할 폰트를 다운받는다.</li>
        <li>폰트를 등록한다. 
            - @font-face{font-family:폰트이름; src: 폰트위치경로;}</li>
        <li>폰트를 태그에 적용한다. -> .이름{font-family}</li>
    </ol>
    <h2 class="font1">함박눈체</h2>
    <h2 class="font2">미원체</h2>
    <h2 class="font3">MBC 1961</h2>
    <hr>
    <h1>webfont방식</h1>
    <ol>
        <li>폰트를 등록한다.-> 웹주소를 알아야함 (웹폰트가 있어야함), 등록방법은 위와 동일.</li>
        <li>폰트를 태그에 적용한다.</li>
        <li>폰트를 다운로드 하지 않아도 됨.</li>
    </ol>
    <h2 class="font4">웹 폰트 적용방식</h2>
    
</body>
</html>
